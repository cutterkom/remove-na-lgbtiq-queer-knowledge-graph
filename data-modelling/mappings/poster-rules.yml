prefixes:
  ex: "http://example.com/"
  schema: "https://schema.org/"

sources:
  posters_wide:
    table: posters_wide_distinct # needs to be distinct, not working with 
    queryFormulation: mysql
  
mappings:
  PosterMapping:
    sources: posters_wide
    s: http://example.com/$(poster_id)
    po:
      - [a, schema:Poster]
      - [schema:author, $(author)]
      - [schema:datePublished, $(year)]
      - [schema:headline, $(title)]
      - [schema:size, $(size)]
      # - [schema:keywords, $(keyword)] # not working, because not distinct